<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Корзина товаров</title>
</head>

<body>
    <section class="main__cart">
        <div class="container">
            <header class="main__cart-header">
                <h1 class="title-1">Корзина товаров</h1>
            </header>
        </div>
        <div class="main__cart-body">
            <div class="container">


                <section class="cart">
                    <header class="cart__header">
                        <div class="cart__header-title">наименование</div>
                        <div class="cart__header-count">количество</div>
                        <div class="cart__header-cost">стоимость</div>
                    </header>
                    <section class="product">
                        <div class="product__image"><img src="images/macbook.jpg" alt="icon"></div>
                        <div class="product__title">Apple MacBook Air 13
                        </div>
                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <svg width="14" height="8" viewBox="0 0 14 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M13 7L7 1L1 7" stroke="#A0BBCC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                    <button type="button" class="count__down">
                                        <svg width="14" height="8" viewBox="0 0 14 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 1L7 7L13 1" stroke="#A0BBCC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product__price">110 000 руб.</div>
                        <div class="product__delete">
                            <button type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18" stroke="#7E9BBD" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M6 6L18 18" stroke="#7E9BBD" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>

                        </div>
                    </section>
                    <section class="product">
                        <div class="product__image"><img src="images/watch.jpg" alt="icon"></div>
                        <div class="product__title">Apple watch
                        </div>
                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <svg width="14" height="8" viewBox="0 0 14 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M13 7L7 1L1 7" stroke="#A0BBCC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                    <button type="button" class="count__down">
                                        <svg width="14" height="8" viewBox="0 0 14 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 1L7 7L13 1" stroke="#A0BBCC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product__price">29 000 руб.</div>
                        <div class="product__delete">
                            <button type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18" stroke="#7E9BBD" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M6 6L18 18" stroke="#7E9BBD" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>

                        </div>
                    </section>
                    <section class="product">
                        <div class="product__image"><img src="images/mabpro.jpg" alt="icon"></div>
                        <div class="product__title">Mac Pro
                        </div>
                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <svg width="14" height="8" viewBox="0 0 14 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M13 7L7 1L1 7" stroke="#A0BBCC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                    <button type="button" class="count__down">
                                        <svg width="14" height="8" viewBox="0 0 14 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 1L7 7L13 1" stroke="#A0BBCC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product__price">190 000 руб.</div>
                        <div class="product__delete">
                            <button type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18" stroke="#7E9BBD" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M6 6L18 18" stroke="#7E9BBD" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>

                        </div>
                    </section>
                    <footer class="cart__footer">
                        <div class="cart__footer-count">3 единицы</div>
                        <div class="cart__footer-price">329 000 руб.</div>


                    </footer>
                </section>


            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
